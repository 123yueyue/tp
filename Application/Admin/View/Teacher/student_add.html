<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__ADMIN__/css/base.css" />
<link rel="stylesheet" href="__ADMIN__/css/info-reg.css" />
<title>软件学院综合实践积分管理系统</title>
</head>

<body>
<div class="title"><h2>学生信息添加</h2></div>
<form action="" method="post">
	<div class="main">
	    <p class="short-input ue-clear">
	    	<label>学号：</label>
	        <input type="text" name="stid" placeholder="学号" />
	    </p>
	    <p class="short-input ue-clear">
	    	<label>初始密码：</label>
	        <input type="text" name="password" placeholder="初始密码" />
	    </p>
	    <p class="short-input ue-clear">
	    	<label>姓名：</label>
	        <input type="text" name="stname" placeholder="姓名" />
	    </p>
	    <p class="short-input ue-clear">
	    	<label>所属班级：</label>
	        <select name="cname">
	            <volist name='data' id='vol'>
	               	<option value="{$vol.cname}">{$vol.cname}</option>
	            </volist>
	        </select>
	    </p>
	</div>
	<div class="btn ue-clear">
		<a href="javascript:;" class="confirm">确定</a>
	    <a href="javascript:;" class="clear">清空内容</a>
	</div>
</form>
</body>
<script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/js/common.js"></script>
<script type="text/javascript" src="__ADMIN__/js/WdatePicker.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});

showRemind('input[type=text], textarea','placeholder');

//jQuery代码
$(function(){
	//给确定按钮绑定一个点击事件
	$('.confirm').on('click',function(){
		//事件的处理程序
		$('form').submit();
	});
});
$(function(){
	//给清空内容按钮绑定一个点击事件
	$('.clear').on('click',function(){
		//事件的处理程序
		$('form')[0].reset();
	});
});
</script>
</html>
